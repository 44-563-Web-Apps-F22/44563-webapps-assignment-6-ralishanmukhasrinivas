<!DOCTYPE html>
<html lang="en">
<head>
  <title>vacation</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
  integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Shanmukha Srinivas Rali by selects a  vacation</h2>
<div class="container">
    <form>
       <div class="form-group">
        <input type="checkbox" id="Throughair" name="vacationtime" value="true">
        <label for="air">Travel by Air</label></div> <br>
        <div class="form-group">
        <input type="checkbox" id="Throughdomestic" name="vacationtime" value="true">
        <label for="domestic">Domestic</label> </div><br>
        <div class="form-group">
        <input type="checkbox" id="Throughresort" name="vacationtime" value="false">
        <label for="resort">Resort</label> </div><br>
        <div class="form-group">
        <input type="button" class="btn btn-warning" value="Select a vacation" onclick="selectVacation()">
    </div>
    </form>
    <br>
    
    <script>
        var my_vacation={};
        function selectVacation(){
            my_vacation={};
            let throughair=document.getElementById("Throughair").checked
            let throughdomestic=document.getElementById("Throughdomestic").checked
            let throughresort=document.getElementById("Throughresort").checked
    if(throughair)
    {
        my_vacation.Throughair=true;
    }
    else
    {
        my_vacation.Throughair=false;
    }
    if(throughdomestic)
    {
        my_vacation.Throughdomestic=true;
    }
    else
    {
        my_vacation.Throughdomestic=false;
    }
    if(throughresort)
    {
        my_vacation.throughresort=true;
    }
    else
    {
        my_vacation.Throughresort=false;
    }
    

    document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
}
    </script>
    <form>
        <label for="city">Enter a city</label>
        <input type="text" id="city" name="propertyname" value="city"> <br>
        
        <label for="price">Enter price</label>
        <input type="text" id="price" name="vacationprice"> <br>
    
        <input type="button" class="btn btn-success" value="Update the vacation" onclick="updateVacation()">
        <p id="result">A vacation is selected and also updated</p>
    </form> 
<script>
    function updateVacation()
{
    let city=document.getElementById("city").value;
    let price=document.getElementById("price").value;
    my_vacation["city"]=city;
    my_vacation["price"]=price;

    document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
}

   </script>
</body>
</html>
